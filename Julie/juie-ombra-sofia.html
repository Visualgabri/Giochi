<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie - L'Ombra di Sofia üë£</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-house: #fce4ec;
            --highlight-text: #880e4f;
            --highlight-bg: #f8bbd0;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #f06292, #fce4ec);
            user-select: none;
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.96);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
            border: 6px solid #ffffff;
        }

        h1 { font-family: 'Fredoka One', cursive; color: #ad1457; font-size: 2.2rem; margin-bottom: 5px; }

        .story-box {
            font-size: 1.9rem;
            line-height: 1.7;
            color: #4a148c;
            text-align: left;
            padding: 25px;
            background: #ffffff;
            border-radius: 20px;
            border: 3px dashed #ec407a;
            margin: 15px 0;
            white-space: pre-line;
        }

        /* --- PAROLE INTERATTIVE E ICONE --- */
        .interactive-word {
            display: inline-block;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 6px;
        }
        
        .interactive-word:hover {
            color: var(--highlight-text);
            background-color: var(--highlight-bg);
            transform: scale(1.15);
            z-index: 10;
        }

        .word-tooltip {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            border: 2px solid #ec407a;
        }

        .interactive-word:hover .word-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* --- SCENA --- */
        #mystery-scene {
            height: 180px;
            background: #fdf0f5;
            border-radius: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            position: relative;
            border: 3px solid #f48fb1;
            overflow: hidden;
        }

        .scene-item {
            position: absolute;
            animation: bounceIn 0.6s ease-out;
            transition: all 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* --- CONTROLLI --- */
        .stars-container {
            display: flex;
            gap: 15px;
            font-size: 3.5rem;
            color: #f8bbd0;
            justify-content: center;
            margin: 15px 0;
        }

        .star { cursor: pointer; transition: 0.3s; }
        .star.active { color: #fbc02d; transform: scale(1.2); text-shadow: 0 0 15px rgba(251, 192, 45, 0.8); }

        #msg { font-size: 1.4rem; color: #ad1457; font-weight: bold; min-height: 1.5em; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üë£ L'OMBRA DI SOFIA üè∫</h1>
        
        <div class="story-box">
            <div id="textDisplay"></div>
        </div>

        <div id="mystery-scene">
            <span id="base-scene">üè†</span>
        </div>

        <div class="controls">
            <div id="msg">Cerca l'ombra! Leggi e tocca una stella!</div>
            <div class="stars-container">
                <div class="star" onclick="registerRead(1)" id="s1">‚òÖ</div>
                <div class="star" onclick="registerRead(2)" id="s2">‚òÖ</div>
                <div class="star" onclick="registerRead(3)" id="s3">‚òÖ</div>
                <div class="star" onclick="registerRead(4)" id="s4">‚òÖ</div>
                <div class="star" onclick="registerRead(5)" id="s5">‚òÖ</div>
            </div>
        </div>
    </div>

    <script>
        const dictionary = {
            "SOFIA": "üëß", "AMICA": "üë≠", "OMBRA": "üë£",
            "GATTO": "üê±", "PIL√ô": "üêà", "CANTINA": "ü™ú",
            "MANI": "üôå", "VASO": "üè∫", "UVETTE": "üçá",
            "MAMMA": "üë©", "VUOTO": "ü´ô", "VERO": "‚úÖ"
        };

        const storyText = `SOFIA HA UN'AMICA CHE LA SEGUE SEMPRE: √à LA SUA OMBRA.
OGGI SOFIA NON LA TROVA.
- HAI VISTO LA MIA OMBRA? - CHIEDE AL GATTO PIL√ô.
- √à IN CANTINA - RISPONDE PIL√ô.
ALLORA SOFIA SCENDE IN CANTINA E VEDE L'OMBRA CON LE MANI NEL VASO DELLE UVETTE!
QUELLA SERA LA MAMMA TROVA IL VASO VUOTO E SGRIDA SOFIA:
- HAI MANGIATO TUTTE LE UVETTE!
- NON SONO STATA IO! - LE SPIEGA SOFIA, E PIL√ô CONFERMA: - √à VERO.`;

        function buildText() {
            const display = document.getElementById('textDisplay');
            display.innerHTML = storyText.split('\n').map(line => {
                return line.split(' ').map(word => {
                    const clean = word.replace(/[.,!?‚Ä¶:-]/g, '').toUpperCase();
                    const emoji = dictionary[clean];
                    if (emoji) {
                        return `<span class="interactive-word">${word}<div class="word-tooltip">${emoji}</div></span>`;
                    }
                    return `<span class="interactive-word">${word}</span>`;
                }).join(' ');
            }).join('<br>');
        }

        buildText();

        let count = 0;
        const messages = [
            "Brava Julie! Sofia sta cercando l'ombra! üëß",
            "Pil√π sa dove si trova! üê±",
            "Scendiamo in cantina... ü™ú",
            "Presa! L'ombra stava mangiando le uvette! üçá",
            "PIL√ô HA DETTO LA VERIT√Ä! SEI STATA BRAVISSIMA! ‚úÖüéâ"
        ];

        function addSceneItem(emoji, top, left) {
            const scene = document.getElementById('mystery-scene');
            const span = document.createElement('span');
            span.innerText = emoji;
            span.className = 'scene-item';
            span.style.top = top + '%';
            span.style.left = left + '%';
            scene.appendChild(span);
        }

        function registerRead(num) {
            if (num !== count + 1) return;
            count = num;

            document.getElementById(`s${count}`).classList.add('active');
            const msgEl = document.getElementById('msg');
            msgEl.innerText = messages[count-1];

            if(count === 1) addSceneItem("üëß", 40, 20); 
            if(count === 2) addSceneItem("üê±", 50, 60);
            if(count === 3) addSceneItem("ü™ú", 30, 45);
            if(count === 4) {
                addSceneItem("üè∫", 60, 45);
                addSceneItem("üë£", 55, 35);
            }
            if(count === 5) {
                addSceneItem("üë©", 20, 10);
                addSceneItem("‚úÖ", 15, 80);
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#f06292', '#fbc02d', '#ffffff']
                });
                msgEl.style.color = "#ad1457";
                msgEl.style.fontSize = "1.6rem";
            }
            
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 523.25 + (count * 100);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    </script>
</body>
</html>
