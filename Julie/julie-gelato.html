<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie - Che buoni i gelati! üç¶</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-park: #a8e6cf;
            --highlight-text: #d81b60;
            --highlight-bg: #fce4ec;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #81d4fa, #a8e6cf);
            user-select: none;
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.96);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
            border: 6px solid #ffffff;
        }

        h1 { font-family: 'Fredoka One', cursive; color: #2e7d32; font-size: 2.2rem; margin-bottom: 5px; }

        .story-box {
            font-size: 2rem;
            line-height: 1.7;
            color: #1b5e20;
            text-align: left;
            padding: 25px;
            background: #f1f8e9;
            border-radius: 20px;
            border: 3px dashed #81c784;
            margin: 15px 0;
            white-space: pre-line;
        }

        /* --- PAROLE INTERATTIVE E ICONE --- */
        .interactive-word {
            display: inline-block;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 6px;
        }
        
        .interactive-word:hover {
            color: var(--highlight-text);
            background-color: var(--highlight-bg);
            transform: scale(1.15);
            z-index: 10;
        }

        .word-tooltip {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            border: 2px solid #ff4081;
        }

        .interactive-word:hover .word-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* --- SCENA DEL PARCO --- */
        #park-scene {
            height: 180px;
            background: #c8e6c9;
            border-radius: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            position: relative;
            border: 3px solid #81c784;
            overflow: hidden;
        }

        .item {
            position: absolute;
            animation: bounceIn 0.6s ease-out;
            transition: all 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* --- CONTROLLI --- */
        .stars-container {
            display: flex;
            gap: 15px;
            font-size: 3.5rem;
            color: #e8f5e9;
            justify-content: center;
            margin: 15px 0;
        }

        .star { cursor: pointer; transition: 0.3s; }
        .star.active { color: #ffeb3b; transform: scale(1.2); text-shadow: 0 0 15px rgba(255, 235, 59, 0.8); }

        #msg { font-size: 1.4rem; color: #2e7d32; font-weight: bold; min-height: 1.5em; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üç¶ CHE BUONI I GELATI! üçì</h1>
        
        <div class="story-box">
            <div id="textDisplay"></div>
        </div>

        <div id="park-scene">
            <span id="park-base">üå≥</span>
        </div>

        <div class="controls">
            <div id="msg">Chiama il gelataio! Leggi e tocca una stella!</div>
            <div class="stars-container">
                <div class="star" onclick="registerRead(1)" id="s1">‚òÖ</div>
                <div class="star" onclick="registerRead(2)" id="s2">‚òÖ</div>
                <div class="star" onclick="registerRead(3)" id="s3">‚òÖ</div>
                <div class="star" onclick="registerRead(4)" id="s4">‚òÖ</div>
                <div class="star" onclick="registerRead(5)" id="s5">‚òÖ</div>
            </div>
        </div>
    </div>

    <script>
        const dictionary = {
            "GELATI": "üç¶", "GELATO": "üç¶", "PARCO": "üå≥",
            "CARRETTINO": "üõí", "VERDE": "üü¢", "RUOTE": "üé°",
            "GELATAIO": "üë®‚Äçüç≥", "TROMBETTA": "üé∫", "BAMBINI": "üë¶",
            "BAMBINE": "üëß", "ANNA": "üëß", "FRAGOLA": "üçì"
        };

        const storyText = `NEL PARCO DEI DIVERTIMENTI
C'√à UN CARRETTINO DEI GELATI
MOLTO PARTICOLARE.
√à DI COLORE VERDE E HA DUE RUOTE.
IL GELATAIO
SUONA UNA TROMBETTA
PER CHIAMARE I BAMBINI E LE BAMBINE.
ANNA ADORA IL GELATO ALLA FRAGOLA.`;

        function buildText() {
            const display = document.getElementById('textDisplay');
            display.innerHTML = storyText.split('\n').map(line => {
                return line.split(' ').map(word => {
                    const clean = word.replace(/[.,!?‚Ä¶]/g, '').toUpperCase();
                    const emoji = dictionary[clean];
                    if (emoji) {
                        return `<span class="interactive-word">${word}<div class="word-tooltip">${emoji}</div></span>`;
                    }
                    return `<span class="interactive-word">${word}</span>`;
                }).join(' ');
            }).join('<br>');
        }

        buildText();

        let count = 0;
        const messages = [
            "Brava Julie! Siamo arrivati al parco! üå≥",
            "Ecco il carrettino verde! üõíüü¢",
            "Senti la trombetta del gelataio? üé∫",
            "Stanno arrivando tutti i bambini! üëßüë¶",
            "GNAM! IL GELATO ALLA FRAGOLA PER ANNA! üç¶üçìüéâ"
        ];

        function addItem(emoji, top, left) {
            const scene = document.getElementById('park-scene');
            const span = document.createElement('span');
            span.innerText = emoji;
            span.className = 'item';
            span.style.top = top + '%';
            span.style.left = left + '%';
            scene.appendChild(span);
        }

        function registerRead(num) {
            if (num !== count + 1) return;
            count = num;

            document.getElementById(`s${count}`).classList.add('active');
            const msgEl = document.getElementById('msg');
            msgEl.innerText = messages[count-1];

            // Riempimento della scena
            if(count === 1) addItem("üé°", 20, 20); 
            if(count === 2) addItem("üõí", 50, 40);
            if(count === 3) addItem("üë®‚Äçüç≥", 40, 60);
            if(count === 4) {
                addItem("üë¶", 60, 20);
                addItem("üëß", 65, 75);
            }
            if(count === 5) {
                addItem("üçì", 30, 50);
                addItem("üç¶", 45, 50);
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ff4081', '#a8e6cf', '#ffffff']
                });
                msgEl.style.color = "#d81b60";
                msgEl.style.fontSize = "1.6rem";
            }
            
            // Suono allegro
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 523.25 + (count * 100);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    </script>
</body>
</html>
