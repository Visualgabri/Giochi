<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Julie Math Star</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* --- STILE GENERALE E TEMA SPAZIALE --- */
        :root {
            --bg-space: radial-gradient(circle at center, #2E1C59 0%, #1A1233 100%);
            --neon-pink: #FF3399;
            --neon-blue: #00EAFF;
            --neon-yellow: #FFD700;
            --text-light: #FFFFFF;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background: var(--bg-space);
            /* Aggiungiamo delle stelline di sfondo */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 4px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-light);
            overflow: hidden; /* Evita scroll bars durante le animazioni */
            touch-action: manipulation; /* Migliora risposta su touch */
        }

        /* Contenitore principale che fluttua */
        .main-card {
            background: rgba(46, 28, 89, 0.8);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            border: 4px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.3), inset 0 0 20px rgba(0, 234, 255, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px var(--neon-pink);
            background: linear-gradient(to right, var(--neon-pink), var(--neon-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.intro {
            font-size: 1.3rem;
            color: var(--neon-blue);
        }

        /* --- GRIGLIE E BOTTONI --- */
        .grid-container {
            display: grid;
            gap: 15px;
            margin-top: 25px;
        }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-5 { grid-template-columns: repeat(5, 1fr); }

        button {
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            font-size: 1.8rem;
            padding: 15px 10px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        button:active { transform: scale(0.90) !important; }

        /* Bottoni Selezione Livello (Pianeti) */
        .btn-planet {
            background: linear-gradient(145deg, var(--neon-blue), #005bea);
            color: white;
            box-shadow: 0 6px 0 #0041a8, 0 0 15px var(--neon-blue);
        }
        .btn-planet:hover { transform: translateY(-3px); box-shadow: 0 8px 0 #0041a8, 0 0 25px var(--neon-blue); }

        /* Bottoni Risposta (Gemme) */
        .btn-gem {
            background: linear-gradient(145deg, var(--neon-yellow), #ff9a00);
            color: #333;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            box-shadow: 0 6px 0 #c47600, 0 0 15px var(--neon-yellow);
            font-size: 1.5rem;
        }
        .btn-gem:hover { transform: translateY(-3px); }

        /* Bottone Indietro */
        .btn-back {
            background: rgba(255,255,255,0.1);
            color: var(--neon-blue);
            border: 2px solid var(--neon-blue);
            font-size: 1rem;
            margin-top: 30px;
            padding: 10px 20px;
        }

        /* --- AREA DI GIOCO E INTERFACCIA --- */
        .hud-bar {
            display: flex;
            justify-content: space-between;
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--neon-yellow);
        }

        .equation-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            font-size: 3.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .mystery-box {
            width: 70px;
            height: 70px;
            background: rgba(255, 51, 153, 0.2);
            border: 3px dashed var(--neon-pink);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--neon-pink);
            animation: pulseBox 1.5s infinite alternate;
        }
        @keyframes pulseBox { from { box-shadow: 0 0 5px var(--neon-pink); } to { box-shadow: 0 0 20px var(--neon-pink); } }

        /* --- ANIMAZIONI DI FEEDBACK --- */
        /* Feedback Negativo */
        .shake-wrong {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            background: linear-gradient(145deg, #ff0000, #990000) !important;
            box-shadow: 0 0 20px red !important;
            color: white !important;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
            40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        /* Feedback Positivo (Mega Pop-up) */
        #reward-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .reward-content {
            font-size: 8rem;
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 30px var(--neon-yellow));
        }
        .show-reward #reward-overlay { opacity: 1; }
        .show-reward .reward-content { transform: scale(1); }

        /* Gestione Schermate */
        .screen { display: none; animation: fadeIn 0.5s; }
        .active-screen { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .final-score { font-size: 4rem; color: var(--neon-yellow); margin: 20px 0; }
    </style>
</head>
<body>

    <div class="main-card">
        <div id="reward-overlay">
            <div class="reward-content">üåüü§©üåü</div>
        </div>

        <div id="menu-screen" class="screen active-screen">
            <h1>Super Julie Math Star! üöÄ</h1>
            <p class="intro">Scegli il numero magico e inizia la sfida!</p>
            <div class="grid-container grid-3" id="level-grid">
                </div>
        </div>

        <div id="game-screen" class="screen">
            <div class="hud-bar">
                <div>‚≠ê Punti: <span id="score-display">0</span></div>
                <div>‚è±Ô∏è Tempo: <span id="time-display">60</span>s</div>
            </div>

            <h2 id="game-title" style="color:var(--neon-blue)">Gli amici del...</h2>
            
            <div class="equation-container">
                <span id="num-a">?</span>
                <span>+</span>
                <span id="mystery-box" class="mystery-box">?</span>
                <span>=</span>
                <span id="target-display" style="color:var(--neon-pink)">0</span>
            </div>

            <div class="grid-container grid-5" id="answers-grid">
                </div>

            <button class="btn-back" onclick="goToMenu()">‚¨Ö Torna alla Base</button>
        </div>

        <div id="end-screen" class="screen">
            <h1>Missione Compiuta! üèÅ</h1>
            <p class="intro">Sei stata bravissima!</p>
            <div class="final-score" id="final-score-display">0 ‚≠ê</div>
            <button class="btn-planet" style="font-size: 1.5rem; padding: 20px 40px;" onclick="goToMenu()">Gioca ancora! üöÄ</button>
        </div>
    </div>

    <script>
        // --- STATO DEL GIOCO ---
        let gameState = {
            target: 0,
            currentA: 0,
            correctB: 0,
            score: 0,
            timeLeft: 60,
            timerId: null,
            isPlaying: false
        };

        // --- ELEMENTI DOM ---
        const screens = {
            menu: document.getElementById('menu-screen'),
            game: document.getElementById('game-screen'),
            end: document.getElementById('end-screen')
        };
        const ui = {
            levelGrid: document.getElementById('level-grid'),
            answersGrid: document.getElementById('answers-grid'),
            gameTitle: document.getElementById('game-title'),
            targetDisplay: document.getElementById('target-display'),
            numA: document.getElementById('num-a'),
            mysteryBox: document.getElementById('mystery-box'),
            scoreDisplay: document.getElementById('score-display'),
            timeDisplay: document.getElementById('time-display'),
            finalScoreDisplay: document.getElementById('final-score-display'),
            mainCard: document.querySelector('.main-card')
        };

        // --- SISTEMA AUDIO (Web Audio API - Senza file esterni!) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(frequency, duration, type = 'sine') {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.type = type;
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Volume basso
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playWinSound() {
            // Un piccolo arpeggio felice (Do Maggiore)
            playTone(523.25, 0.2); // C5
            setTimeout(() => playTone(659.25, 0.2), 100); // E5
            setTimeout(() => playTone(783.99, 0.4), 200); // G5
        }

        function playLoseSound() {
            // Un tono basso e ronzante
            playTone(150, 0.4, 'sawtooth');
        }


        // --- INIZIALIZZAZIONE ---
        function init() {
            // Crea bottoni livelli (2-9)
            for(let i=2; i<=9; i++) {
                let btn = document.createElement('button');
                btn.className = 'btn-planet';
                btn.innerText = i;
                btn.onclick = () => startGame(i);
                ui.levelGrid.appendChild(btn);
            }
            // Crea tastierino numerico (0-9)
            for(let i=0; i<=9; i++) {
                let btn = document.createElement('button');
                btn.className = 'btn-gem';
                btn.innerText = i;
                btn.dataset.value = i; // Memorizza il valore
                btn.onclick = (e) => checkAnswer(i, e.target);
                ui.answersGrid.appendChild(btn);
            }
        }

        // --- GESTIONE SCHERMATE ---
        function showScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active-screen'));
            screens[screenName].classList.add('active-screen');
        }

        function goToMenu() {
            clearInterval(gameState.timerId);
            gameState.isPlaying = false;
            showScreen('menu');
        }

        // --- LOGICA DI GIOCO ---
        function startGame(targetNumber) {
            // Reset Stato
            gameState.target = targetNumber;
            gameState.score = 0;
            gameState.timeLeft = 60; // DURATA PARTITA IN SECONDI
            gameState.isPlaying = true;

            // Aggiorna UI
            ui.gameTitle.innerText = `Amici del ${targetNumber} ‚ú®`;
            ui.targetDisplay.innerText = targetNumber;
            ui.scoreDisplay.innerText = "0";
            ui.timeDisplay.innerText = gameState.timeLeft;
            
            showScreen('game');
            
            // Avvia Timer
            if (gameState.timerId) clearInterval(gameState.timerId);
            gameState.timerId = setInterval(gameTick, 1000);

            nextQuestion();
        }

        function gameTick() {
            gameState.timeLeft--;
            ui.timeDisplay.innerText = gameState.timeLeft;
            if(gameState.timeLeft <= 10) ui.timeDisplay.style.color = "red";
            else ui.timeDisplay.style.color = "var(--neon-yellow)";

            if (gameState.timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameState.timerId);
            gameState.isPlaying = false;
            playWinSound(); // Suono finale comunque positivo
            ui.finalScoreDisplay.innerText = `${gameState.score} ‚≠ê`;
            showScreen('end');
        }

        function nextQuestion() {
            if (!gameState.isPlaying) return;

            // Resetta UI box misteriosa
            ui.mysteryBox.innerText = "?";
            ui.mysteryBox.style.backgroundColor = "rgba(255, 51, 153, 0.2)";
            ui.mysteryBox.style.color = "var(--neon-pink)";
            
            // Abilita bottoni
            Array.from(ui.answersGrid.children).forEach(btn => btn.disabled = false);

            // Genera numeri
            gameState.currentA = Math.floor(Math.random() * (gameState.target + 1));
            gameState.correctB = gameState.target - gameState.currentA;

            ui.numA.innerText = gameState.currentA;
        }

        function checkAnswer(guess, btnElement) {
            if (!gameState.isPlaying) return;

            if (guess === gameState.correctB) {
                // --- RISPOSTA CORRETTA ---
                playWinSound();
                gameState.score++;
                ui.scoreDisplay.innerText = gameState.score;

                // Mostra il risultato nella box
                ui.mysteryBox.innerText = guess;
                ui.mysteryBox.style.backgroundColor = "var(--neon-blue)";
                ui.mysteryBox.style.color = "white";
                
                // Disabilita temporaneamente i bottoni per evitare doppi click
                Array.from(ui.answersGrid.children).forEach(btn => btn.disabled = true);

                // Animazione MEGA REWARD
                ui.mainCard.classList.add('show-reward');
                setTimeout(() => {
                    ui.mainCard.classList.remove('show-reward');
                    nextQuestion();
                }, 1200); // Aspetta che finisca l'animazione

            } else {
                // --- RISPOSTA SBAGLIATA ---
                playLoseSound();
                // Animazione Shake sul bottone premuto
                btnElement.classList.add('shake-wrong');
                setTimeout(() => {
                   btnElement.classList.remove('shake-wrong');
                }, 500);
            }
        }

        // Sblocca l'audio context al primo click sulla pagina (necessario per i browser moderni)
        document.body.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }, { once: true });

        // Avvia
        init();
    </script>
</body>
</html>
