<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie - La spesa di Zia Emma üõí</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-start: #fff3e0; 
            --highlight: #e65100;
            --highlight-bg: #ffe0b2;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #ffb74d, #fff3e0);
            user-select: none;
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.96);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
            border: 6px solid #ffffff;
        }

        h1 { font-family: 'Fredoka One', cursive; color: #bf360c; font-size: 2.2rem; margin-bottom: 5px; }

        .story-box {
            font-size: 2rem;
            line-height: 1.8;
            color: #4e342e;
            text-align: left;
            padding: 25px;
            background: #fff8e1;
            border-radius: 20px;
            border: 3px dashed #ffa000;
            margin: 15px 0;
            white-space: pre-line;
        }

        /* --- PAROLE INTERATTIVE (MODIFICATO) --- */
        .interactive-word {
            display: inline-block;
            transition: all 0.15s ease-in-out;
            position: relative;
            cursor: pointer;
            color: #5d4037;
            font-weight: bold;
            padding: 2px 6px; /* Un po' di spazio per l'evidenziazione */
            border-radius: 8px;
        }
        
        /* Stile quando il dito/mouse passa sopra */
        .interactive-word:hover {
            color: var(--highlight);
            background-color: var(--highlight-bg); /* Sfondo arancione chiaro */
            transform: scale(1.1); /* Leggero ingrandimento */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* RIMOSSO: Stile .word-tooltip */

        /* --- SCENA DELLA SPESA --- */
        #shopping-scene {
            height: 200px;
            background: white;
            border-radius: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            position: relative;
            border: 2px solid #ffecb3;
            overflow: hidden;
        }

        .item-icon {
            position: absolute;
            font-size: 3rem;
            animation: bounceIn 0.6s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- CONTROLLI --- */
        .stars-container {
            display: flex;
            gap: 15px;
            font-size: 3.5rem;
            color: #ffe0b2;
            justify-content: center;
            margin: 15px 0;
        }

        .star { cursor: pointer; transition: 0.3s; }
        .star.active { color: #ffab00; transform: scale(1.2); text-shadow: 0 0 15px rgba(255, 171, 0, 0.6); }

        #msg { font-size: 1.4rem; color: #bf360c; font-weight: bold; min-height: 1.5em; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üõí LA SPESA DI ZIA EMMA üõçÔ∏è</h1>
        
        <div class="story-box">
            <div id="textDisplay"></div>
        </div>

        <div id="shopping-scene">
            <span id="main-character">üë©‚Äçü¶±</span>
        </div>

        <div class="controls">
            <div id="msg">Aiuta Zia Emma! Leggi e tocca una stella!</div>
            <div class="stars-container">
                <div class="star" onclick="registerRead(1)" id="s1">‚òÖ</div>
                <div class="star" onclick="registerRead(2)" id="s2">‚òÖ</div>
                <div class="star" onclick="registerRead(3)" id="s3">‚òÖ</div>
                <div class="star" onclick="registerRead(4)" id="s4">‚òÖ</div>
                <div class="star" onclick="registerRead(5)" id="s5">‚òÖ</div>
            </div>
        </div>
    </div>

    <script>
        // Il dizionario serve ora solo per le animazioni della scena, non per il testo
        const dictionary = {
            "ZIA": "üë©‚Äçü¶±", "EMMA": "üë©", "SPESA": "üõí", "BORSA": "üõçÔ∏è",
            "MELE": "üçé", "PERE": "üçê", "PATATE": "ü•î",
            "PENNE": "üñãÔ∏è", "MATITE": "‚úèÔ∏è", "ORSO": "üß∏", "STOFFA": "üßµ"
        };

        const storyText = `LA ZIA EMMA √à ANDATA A FARE LA SPESA.
AL SUO RITORNO SI TROVER√Ä DI TUTTO
DENTRO LA BORSA DELLA SPESA:
MELE ROSSE,
PERE MATURE,
PATATE,
PENNE E MATITE,
UN ORSO DI STOFFA.`;

        // Funzione modificata: avvolge TUTTE le parole per l'evidenziazione
        function buildText() {
            const display = document.getElementById('textDisplay');
            display.innerHTML = storyText.split('\n').map(line => {
                return line.split(' ').map(word => {
                    // Avvolge semplicemente ogni parola nello span interattivo
                    return `<span class="interactive-word">${word}</span>`;
                }).join(' ');
            }).join('<br>');
        }

        buildText();

        let count = 0;
        const messages = [
            "Brava Julie! Zia Emma √® tornata! üë©‚Äçü¶±",
            "Gnam! Mele e pere fresche! üçéüçê",
            "Quante patate per la cena! ü•î",
            "Penne e matite per colorare! ‚úèÔ∏è",
            "LA SORPRESA! L'ORSO DI STOFFA! üß∏üéâ"
        ];

        function addItem(emoji, top, left) {
            const scene = document.getElementById('shopping-scene');
            const span = document.createElement('span');
            span.innerText = emoji;
            span.className = 'item-icon';
            span.style.top = top + '%';
            span.style.left = left + '%';
            scene.appendChild(span);
        }

        function registerRead(num) {
            if (num !== count + 1) return;
            count = num;

            document.getElementById(`s${count}`).classList.add('active');
            const msgEl = document.getElementById('msg');
            msgEl.innerText = messages[count-1];

            // Riempimento della scena
            if(count === 1) addItem("üõçÔ∏è", 50, 60); 
            if(count === 2) {
                addItem("üçé", 30, 30);
                addItem("üçê", 40, 20);
            }
            if(count === 3) {
                addItem("ü•î", 65, 35);
                addItem("ü•î", 70, 50);
            }
            if(count === 4) {
                addItem("‚úèÔ∏è", 20, 70);
                addItem("üñãÔ∏è", 30, 80);
            }
            if(count === 5) {
                addItem("üß∏", 45, 45);
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ffa000', '#ff6f00', '#ffffff']
                });
                msgEl.style.color = "#d84315";
                msgEl.style.fontSize = "1.8rem";
            }
            
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 440 + (count * 110);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    </script>
</body>
</html>
