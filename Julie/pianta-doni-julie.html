<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie - La Pianta Magica üå≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-start: #e8f5e9; 
            --highlight: #2e7d32;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #81c784, #f1f8e9);
            user-select: none;
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.96);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
            border: 6px solid #ffffff;
        }

        h1 { font-family: 'Fredoka One', cursive; color: #1b5e20; font-size: 2.2rem; margin-bottom: 5px; }

        .story-box {
            font-size: 2rem;
            line-height: 1.6;
            color: #1b5e20;
            text-align: left;
            padding: 25px;
            background: #e8f5e9;
            border-radius: 20px;
            border: 3px dashed #4caf50;
            margin: 15px 0;
            white-space: pre-line;
        }

        /* --- PAROLE INTERATTIVE --- */
        .interactive-word {
            display: inline-block;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
            color: #2e7d32;
            font-weight: bold;
        }
        
        .interactive-word:hover {
            color: #ff6f00;
            transform: scale(1.1);
        }

        .word-tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            border: 2px solid #4caf50;
        }

        .interactive-word:hover .word-tooltip {
            opacity: 1;
            visibility: visible;
            bottom: 130%;
        }

        /* --- ALBERO MAGICO --- */
        #magic-tree-scene {
            height: 200px;
            background: white;
            border-radius: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 6rem;
            position: relative;
            border: 2px solid #c8e6c9;
            overflow: hidden;
        }

        .gift-icon {
            position: absolute;
            font-size: 2.5rem;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); rotate: -45deg; }
            100% { transform: scale(1); rotate: 0deg; }
        }

        /* --- CONTROLLI --- */
        .stars-container {
            display: flex;
            gap: 15px;
            font-size: 3.5rem;
            color: #e0e0e0;
            justify-content: center;
            margin: 15px 0;
        }

        .star { cursor: pointer; transition: 0.3s; }
        .star.active { color: #fbc02d; transform: scale(1.2); text-shadow: 0 0 15px rgba(251, 192, 45, 0.6); }

        #msg { font-size: 1.4rem; color: #388e3c; font-weight: bold; min-height: 1.5em; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üå≥ LA PIANTA MAGICA üéÅ</h1>
        
        <div class="story-box">
            <div id="textDisplay"></div>
        </div>

        <div id="magic-tree-scene">
            <span id="tree-base">üå±</span>
        </div>

        <div class="controls">
            <div id="msg">Leggi forte e tocca una stella!</div>
            <div class="stars-container">
                <div class="star" onclick="registerRead(1)" id="s1">‚òÖ</div>
                <div class="star" onclick="registerRead(2)" id="s2">‚òÖ</div>
                <div class="star" onclick="registerRead(3)" id="s3">‚òÖ</div>
                <div class="star" onclick="registerRead(4)" id="s4">‚òÖ</div>
                <div class="star" onclick="registerRead(5)" id="s5">‚òÖ</div>
            </div>
        </div>
    </div>

    <script>
        const dictionary = {
            "PIANTA": "üå≥",
            "ALTA": "üîù",
            "PINO": "üå≤",
            "MELO": "üçé",
            "DONI": "üéÅ",
            "PATTINI": "üõº",
            "ALTALENE": "‚õìÔ∏è",
            "DONDOLI": "üé†",
            "TUA": "‚ùì"
        };

        const storyText = `LA MIA PIANTA √à MOLTO ALTA,
MA NON √à UN PINO O UN MELO.
SU DI LEI SPUNTANO TANTI DONI...
PATTINI, ALTALENE, DONDOLI!
E LA TUA PIANTA?`;

        function buildText() {
            const display = document.getElementById('textDisplay');
            display.innerHTML = storyText.split('\n').map(line => {
                return line.split(' ').map(word => {
                    const clean = word.replace(/[.,!?‚Ä¶]/g, '').toUpperCase();
                    const emoji = dictionary[clean];
                    if (emoji) {
                        return `<span class="interactive-word">${word}<div class="word-tooltip">${emoji}</div></span>`;
                    }
                    return `<span class="interactive-word">${word}</span>`;
                }).join(' ');
            }).join('<br>');
        }

        buildText();

        let count = 0;
        const messages = [
            "Brava Julie! L'albero sta crescendo! üå≥",
            "Guarda quante foglie! üçÉ",
            "Sono spuntati i pattini! üõº",
            "Ci sono anche le altalene! üé°",
            "CHE ALBERO MERAVIGLIOSO! üéâ"
        ];

        function addGift(emoji, top, left) {
            const scene = document.getElementById('magic-tree-scene');
            const span = document.createElement('span');
            span.innerText = emoji;
            span.className = 'gift-icon';
            span.style.top = top + '%';
            span.style.left = left + '%';
            scene.appendChild(span);
        }

        function registerRead(num) {
            if (num !== count + 1) return;
            count = num;

            document.getElementById(`s${count}`).classList.add('active');
            const treeBase = document.getElementById('tree-base');
            const msgEl = document.getElementById('msg');
            msgEl.innerText = messages[count-1];

            // Evoluzione dell'albero
            if(count === 1) treeBase.innerText = "ü™µ"; 
            if(count === 2) treeBase.innerText = "üå≥";
            if(count === 3) {
                addGift("üõº", 40, 30);
                addGift("üõº", 50, 60);
            }
            if(count === 4) {
                addGift("üé°", 20, 45);
                addGift("üéÅ", 60, 20);
            }
            if(count === 5) {
                addGift("üé†", 55, 70);
                addGift("‚ú®", 10, 20);
                addGift("‚ú®", 15, 80);
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#4caf50', '#ffeb3b', '#ffffff']
                });
                msgEl.style.color = "#e64a19";
                msgEl.style.fontSize = "1.8rem";
            }
            
            // Suono di feedback
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 500 + (count * 100);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(); osc.stop(audioCtx.currentTime + 0.3);
        }
    </script>
</body>
</html>
