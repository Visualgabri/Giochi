<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Babbo Natale per Chris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d); /* Cielo notturno festivo */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation; /* Previene zoom al doppio tocco */
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-size: 2rem;
            margin-bottom: 20px;
            z-index: 10;
        }

        #santa-container {
            font-size: 150px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            z-index: 10;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.3));
        }

        /* Animazione quando Chris tocca Babbo Natale */
        .laughing {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) scale(1.1); }
            20%, 80% { transform: translate3d(2px, 0, 0) scale(1.1); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0) scale(1.1); }
            40%, 60% { transform: translate3d(4px, 0, 0) scale(1.1); }
        }

        /* Effetto Neve CSS */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 1;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
        }

        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }

        /* Generiamo posizioni random per la neve */
        .snowflake:nth-of-type(0) { left: 1%; animation-delay: 0s, 0s }
        .snowflake:nth-of-type(1) { left: 10%; animation-delay: 1s, 1s }
        .snowflake:nth-of-type(2) { left: 20%; animation-delay: 6s, .5s }
        .snowflake:nth-of-type(3) { left: 30%; animation-delay: 4s, 2s }
        .snowflake:nth-of-type(4) { left: 40%; animation-delay: 2s, 2s }
        .snowflake:nth-of-type(5) { left: 50%; animation-delay: 8s, 3s }
        .snowflake:nth-of-type(6) { left: 60%; animation-delay: 6s, 2s }
        .snowflake:nth-of-type(7) { left: 70%; animation-delay: 2.5s, 1s }
        .snowflake:nth-of-type(8) { left: 80%; animation-delay: 1s, 0s }
        .snowflake:nth-of-type(9) { left: 90%; animation-delay: 3s, 1.5s }

        .instruction {
            margin-top: 30px;
            color: white;
            font-size: 1.2rem;
            opacity: 0.8;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>
    <div class="snowflake">‚ùÖ</div>
    <div class="snowflake">‚ùÜ</div>

    <h1>Per Chris üéÑ</h1>
    
    <div id="santa-container" role="button">üéÖ</div>

    <div class="instruction">Tocca Babbo Natale!</div>

    <script>
        const santa = document.getElementById('santa-container');
        let isSpeaking = false;

        // Funzione per la risata
        function hoHoHo() {
            // Animazione visiva
            santa.classList.remove('laughing');
            void santa.offsetWidth; // Trigger reflow per riavviare l'animazione
            santa.classList.add('laughing');

            // Controllo per non sovrapporre troppe voci
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel();
            }

            // Sintesi Vocale
            const msg = new SpeechSynthesisUtterance("Oh! Oh! Ohooo! Buon Natale Chris!");
            msg.lang = 'it-IT';
            
            // Impostiamo parametri per renderla pi√π "da Babbo Natale" (bassa e lenta)
            msg.pitch = 0.5; // Tono basso
            msg.rate = 0.8;  // Leggermente rallentato
            msg.volume = 1;

            window.speechSynthesis.speak(msg);
        }

        // Event Listeners per tocco e click
        santa.addEventListener('click', hoHoHo);
        santa.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previene doppio evento su mobile
            hoHoHo();
        });

    </script>
</body>
</html>
