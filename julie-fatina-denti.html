<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie - La Fatina dei Denti üßö‚Äç‚ôÄÔ∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-start: #f3e5f5; /* Lilla chiaro */
            --highlight: #9c27b0; /* Viola fatina */
        }

        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, #ce93d8, #f3e5f5);
            user-select: none;
            padding-bottom: 50px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-top: 20px;
            text-align: center;
            border: 6px solid #ffffff;
        }

        h1 { font-family: 'Fredoka One', cursive; color: #7b1fa2; font-size: 2.2rem; margin-bottom: 5px; }

        .story-box {
            font-size: 2.1rem;
            line-height: 1.7;
            color: #4a148c;
            text-align: left;
            padding: 25px;
            background: #fdf4ff;
            border-radius: 20px;
            border: 3px dashed #ba68c8;
            margin: 15px 0;
            white-space: pre-line;
        }

        /* --- PAROLE INTERATTIVE --- */
        .interactive-word {
            display: inline-block;
            transition: all 0.2s;
            position: relative;
            cursor: pointer;
            color: #6a1b9a;
            font-weight: bold;
        }
        
        .interactive-word:hover {
            color: #ff4081;
            transform: scale(1.15);
        }

        .word-tooltip {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            opacity: 0;
            visibility: hidden;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 100;
            border: 2px solid #e1bee7;
        }

        .interactive-word:hover .word-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* --- SCENA MAGICA --- */
        #fairy-scene {
            height: 180px;
            background: #4a148c; /* Notte scura */
            border-radius: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            position: relative;
            overflow: hidden;
            border: 4px solid #ba68c8;
        }

        .scene-item {
            position: absolute;
            transition: all 0.5s ease-out;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .floating { animation: float 3s infinite ease-in-out; }

        /* --- CONTROLLI --- */
        .stars-container {
            display: flex;
            gap: 15px;
            font-size: 3.5rem;
            color: #e1bee7;
            justify-content: center;
            margin: 15px 0;
        }

        .star { cursor: pointer; transition: 0.3s; }
        .star.active { color: #fbc02d; transform: scale(1.2); text-shadow: 0 0 15px rgba(251, 192, 45, 0.8); }

        #msg { font-size: 1.4rem; color: #7b1fa2; font-weight: bold; min-height: 1.5em; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üßö‚Äç‚ôÄÔ∏è LA FATINA DEI DENTI ü¶∑</h1>
        
        <div class="story-box">
            <div id="textDisplay"></div>
        </div>

        <div id="fairy-scene">
            <span id="main-item" class="floating">üëÑ</span>
        </div>

        <div class="controls">
            <div id="msg">Dondola il dentino! Leggi e tocca una stella!</div>
            <div class="stars-container">
                <div class="star" onclick="registerRead(1)" id="s1">‚òÖ</div>
                <div class="star" onclick="registerRead(2)" id="s2">‚òÖ</div>
                <div class="star" onclick="registerRead(3)" id="s3">‚òÖ</div>
                <div class="star" onclick="registerRead(4)" id="s4">‚òÖ</div>
                <div class="star" onclick="registerRead(5)" id="s5">‚òÖ</div>
            </div>
        </div>
    </div>

    <script>
        const dictionary = {
            "DENTE": "ü¶∑",
            "DONDOLA": "ü´®",
            "FASTIDIO": "üò´",
            "FORTE": "üí™",
            "MANO": "ü§ö",
            "DOMANI": "üåÖ",
            "FATINA": "üßö‚Äç‚ôÄÔ∏è",
            "DENTI": "ü¶∑",
            "SOLDINO": "ü™ô"
        };

        const storyText = `IL DENTE DONDOLA,
MI D√Ä FASTIDIO
ALLORA LO TIRO FORTE.
SE MI RESTA IN MANO,
DOMANI LA FATINA DEI DENTI
MI PORTER√Ä UN BEL SOLDINO.`;

        function buildText() {
            const display = document.getElementById('textDisplay');
            display.innerHTML = storyText.split('\n').map(line => {
                return line.split(' ').map(word => {
                    const clean = word.replace(/[.,!?‚Ä¶]/g, '').toUpperCase();
                    const emoji = dictionary[clean];
                    if (emoji) {
                        return `<span class="interactive-word">${word}<div class="word-tooltip">${emoji}</div></span>`;
                    }
                    return `<span class="interactive-word">${word}</span>`;
                }).join(' ');
            }).join('<br>');
        }

        buildText();

        let count = 0;
        const messages = [
            "Brava Julie! Il dentino dondola! ü´®",
            "Che forza! Lo stiamo tirando! üí™",
            "Evviva! Il dentino √® caduto! ü¶∑",
            "Mettiamolo sotto il cuscino... üí§",
            "LA FATINA √à ARRIVATA! üßö‚Äç‚ôÄÔ∏èü™ô"
        ];

        function registerRead(num) {
            if (num !== count + 1) return;
            count = num;

            document.getElementById(`s${count}`).classList.add('active');
            const mainItem = document.getElementById('main-item');
            const msgEl = document.getElementById('msg');
            msgEl.innerText = messages[count-1];

            // Evoluzione della scena
            if(count === 1) mainItem.innerText = "ü¶∑"; 
            if(count === 2) mainItem.innerText = "ü§öü¶∑";
            if(count === 3) mainItem.innerText = "üõèÔ∏è";
            if(count === 4) mainItem.innerHTML = "üßö‚Äç‚ôÄÔ∏è‚ú®üõèÔ∏è";
            if(count === 5) {
                mainItem.innerHTML = "ü™ô‚ú®üßö‚Äç‚ôÄÔ∏è";
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#e1bee7', '#fbc02d', '#ffffff']
                });
                msgEl.style.color = "#e91e63";
                msgEl.style.fontSize = "1.8rem";
            }
            
            // Suono magico
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.frequency.value = 600 + (count * 150);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
            osc.start(); osc.stop(audioCtx.currentTime + 0.4);
        }
    </script>
</body>
</html>
