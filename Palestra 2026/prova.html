<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Gym Coach - Analisi Macchinari</title>
    <style>
        body, html { margin: 0; padding: 0; background-color: #000; overflow-x: hidden; font-family: 'Segoe UI', sans-serif; }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 5px;
            padding: 5px;
        }

        .gallery img {
            width: 100%; height: 200px; object-fit: cover;
            display: block; cursor: pointer; transition: 0.2s;
        }

        .gallery img:hover { filter: brightness(1.2); }

        /* Overlay Fullscreen */
        #overlay {
            display: none; position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            z-index: 1000; overflow: hidden; touch-action: none;
        }

        #fullImage {
            position: absolute; cursor: move;
            user-select: none; max-width: none; transform-origin: 0 0;
        }

        #close-btn {
            position: absolute; top: 20px; right: 30px;
            color: white; font-size: 40px; font-weight: bold;
            cursor: pointer; z-index: 1001;
        }

        /* UI Analisi */
        #analyze-btn {
            position: absolute; bottom: 40px; left: 50%;
            transform: translateX(-50%); padding: 15px 30px;
            background-color: #1a73e8; color: white;
            border: none; border-radius: 30px; cursor: pointer;
            z-index: 1002; font-size: 16px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #analysis-result {
            position: absolute; top: 80px; left: 50%;
            transform: translateX(-50%); width: 85%; max-width: 600px;
            color: #e0e0e0; background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px); padding: 20px;
            display: none; z-index: 1002; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
            line-height: 1.6; max-height: 50vh; overflow-y: auto;
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #fff;
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 10px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="gallery" id="imageContainer"></div>

    <div id="overlay">
        <span id="close-btn" onclick="closeImage()">&times;</span>
        <div id="analysis-result"></div>
        <img id="fullImage" src="" alt="Zoomable Image">
        <button id="analyze-btn" onclick="analyzeImage()">Analizza Macchinario</button>
    </div>

    <script>
        const API_KEY = "AIzaSyCQ_ClxoU0lBnEP_YoqUmFJZzNglEmr89w"; // La tua chiave
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        const container = document.getElementById('imageContainer');
        const overlay = document.getElementById('overlay');
        const img = document.getElementById('fullImage');
        const resultDiv = document.getElementById('analysis-result');
        const btn = document.getElementById('analyze-btn');
        
        let scale = 1, panning = false, pointX = 0, pointY = 0, startX = 0, startY = 0;

        for (let i = 1; i <= 54; i++) {
            const el = document.createElement('img');
            el.src = `${i}.jpg`;
            el.onclick = () => openImage(el.src);
            el.onerror = () => el.style.display = 'none';
            container.appendChild(el);
        }

        function openImage(src) {
            img.src = src;
            scale = 1; pointX = 0; pointY = 0; 
            resultDiv.style.display = "none";
            btn.style.display = "block";
            btn.innerHTML = "Analizza Macchinario";
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                pointX = (window.innerWidth - img.offsetWidth) / 2;
                pointY = (window.innerHeight - img.offsetHeight) / 2;
                setTransform();
            }, 50);
        }

        function closeImage() {
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Funzione per convertire l'immagine locale in Base64 (necessario per Gemini)
        async function getBase64Image(url) {
            const response = await fetch(url);
            const blob = await response.blob();
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        async function analyzeImage() {
            btn.innerHTML = `<span class="loading-spinner"></span>Analisi in corso...`;
            resultDiv.style.display = "block";
            resultDiv.innerHTML = "<em>Interrogando Gemini sui dettagli biomeccanici...</em>";

            try {
                const base64Data = await getBase64Image(img.src);
                
                const prompt = "Sei un esperto di bodybuilding e biomeccanica. Identifica il macchinario da palestra in questa foto e spiegami brevemente la sua funzione, i muscoli target e un consiglio tecnico per l'esecuzione corretta.";

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                resultDiv.innerHTML = `<strong>Risultato Analisi:</strong><br><br>${aiResponse.replace(/\n/g, '<br>')}`;
                btn.style.display = "none";

            } catch (error) {
                console.error(error);
                resultDiv.innerText = "Errore: Assicurati che le immagini siano accessibili e che la chiave API sia attiva.";
                btn.innerHTML = "Riprova";
            }
        }

        function setTransform() { img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`; }

        overlay.onwheel = (e) => {
            e.preventDefault();
            const xs = (e.clientX - pointX) / scale;
            const ys = (e.clientY - pointY) / scale;
            const delta = -e.deltaY;
            (delta > 0) ? (scale *= 1.2) : (scale /= 1.2);
            pointX = e.clientX - xs * scale;
            pointY = e.clientY - ys * scale;
            setTransform();
        };

        overlay.onmousedown = (e) => { if (e.target === img) { e.preventDefault(); startX = e.clientX - pointX; startY = e.clientY - pointY; panning = true; } };
        overlay.onmouseup = () => { panning = false; };
        overlay.onmousemove = (e) => { if (!panning) return; pointX = e.clientX - startX; pointY = e.clientY - startY; setTransform(); };
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeImage(); });
    </script>
</body>
</html>
