<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Advanced Zoom & Pan</title>
    <style>
        body, html { margin: 0; padding: 0; background-color: #000; overflow-x: hidden; font-family: sans-serif; }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover { filter: brightness(1.2); }

        /* Overlay Fullscreen */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            overflow: hidden; /* Importante per lo zoom */
            touch-action: none; /* Disabilita i gesti del browser per il touch */
        }

        /* L'immagine zoomabile */
        #fullImage {
            position: absolute;
            cursor: move;
            user-select: none;
            max-width: none; /* Permette lo zoom oltre la larghezza schermo */
            transform-origin: 0 0; /* Punto di origine per calcoli matematici dello zoom */
        }

        #close-btn {
            position: absolute;
            top: 20px; right: 30px;
            color: white; font-size: 40px; font-weight: bold;
            cursor: pointer; z-index: 1001;
        }
    </style>
</head>
<body>

    <div class="gallery" id="imageContainer"></div>

    <div id="overlay">
        <span id="close-btn" onclick="closeImage()">&times;</span>
        <img id="fullImage" src="" alt="Zoomable Image">
    </div>

    <script>
        const container = document.getElementById('imageContainer');
        const overlay = document.getElementById('overlay');
        const img = document.getElementById('fullImage');
        
        // Stato dello zoom e pan
        let scale = 1, panning = false, pointX = 0, pointY = 0, startX = 0, startY = 0;

        // Generazione Galleria
        for (let i = 1; i <= 54; i++) {
            const el = document.createElement('img');
            el.src = `${i}.jpg`;
            el.onclick = () => openImage(el.src);
            el.onerror = () => el.style.display = 'none';
            container.appendChild(el);
        }

        function setTransform() {
            img.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        function openImage(src) {
            img.src = src;
            scale = 1; pointX = 0; pointY = 0; // Reset
            overlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Posiziona inizialmente l'immagine al centro
            setTimeout(() => {
                pointX = (window.innerWidth - img.offsetWidth) / 2;
                pointY = (window.innerHeight - img.offsetHeight) / 2;
                setTransform();
            }, 50);
        }

        function closeImage() {
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // --- Logica Zoom (Rotella Mouse) ---
        overlay.onwheel = (e) => {
            e.preventDefault();
            const xs = (e.clientX - pointX) / scale;
            const ys = (e.clientY - pointY) / scale;
            const delta = -e.deltaY;
            (delta > 0) ? (scale *= 1.2) : (scale /= 1.2);
            pointX = e.clientX - xs * scale;
            pointY = e.clientY - ys * scale;
            setTransform();
        };

        // --- Logica Pan (Trascinamento) ---
        overlay.onmousedown = (e) => {
            if (e.target === img) {
                e.preventDefault();
                startX = e.clientX - pointX;
                startY = e.clientY - pointY;
                panning = true;
            }
        };

        overlay.onmouseup = () => { panning = false; };
        
        overlay.onmousemove = (e) => {
            if (!panning) return;
            pointX = e.clientX - startX;
            pointY = e.clientY - startY;
            setTransform();
        };

        // Chiudi con ESC
        document.addEventListener('keydown', (e) => { if (e.key === "Escape") closeImage(); });
    </script>
</body>
</html>
