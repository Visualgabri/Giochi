<!DOCTYPE html>
<html lang="it">
<head>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Il Gioco di Christopher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            touch-action: manipulation;
            user-select: none;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            position: relative;
            cursor: crosshair;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 32px;
            text-shadow: 2px 2px #ff0000;
            z-index: 10;
            pointer-events: none;
        }

        .emoji {
            position: absolute;
            font-size: 80px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            user-select: none;
            filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.3));
        }

        .web-effect {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: explode 0.5s ease-out forwards;
            z-index: 5;
        }

        @keyframes explode {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .pop {
            animation: pop-anim 0.4s ease-out;
        }

        @keyframes pop-anim {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }

        /* Istruzioni iniziali */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        .btn-start {
            padding: 20px 40px;
            font-size: 30px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <div>
            <h1>Ciao Christopher!</h1>
            <p>Tocca lo schermo per giocare con Spiderman!</p>
            <button class="btn-start" onclick="startGame()">GIOCA!</button>
        </div>
    </div>

    <div class="header">IL GIOCO DI CHRISTOPHER üï∑Ô∏èü¶ñüêØ</div>
    <div id="game-container"></div>

    <script>
        const container = document.getElementById('game-container');
        const items = ['üï∑Ô∏è', 'ü¶ñ', 'üêØ', 'üï∑Ô∏è', 'ü¶ñ', 'üêØ', 'üï∏Ô∏è', 'üî´'];
        const colors = ['#f1c40f', '#e67e22', '#e74c3c', '#3498db', '#2ecc71'];

        function startGame() {
            document.getElementById('overlay').style.display = 'none';
            
            // Crea alcuni elementi iniziali
            for(let i=0; i<10; i++) {
                spawnEmoji();
            }
        }

        function spawnEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.innerHTML = items[Math.floor(Math.random() * items.length)];
            
            // Posizione casuale
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 150) + 50;
            
            emoji.style.left = x + 'px';
            emoji.style.top = y + 'px';
            
            // Movimento casuale
            animateFloating(emoji);

            emoji.addEventListener('mousedown', (e) => handleInteraction(e, emoji));
            emoji.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleInteraction(e.touches[0], emoji);
            });

            container.appendChild(emoji);
        }

        function handleInteraction(e, element) {
            // Effetto ragnatela/colpo
            createWebEffect(e.clientX, e.clientY);
            
            // Animazione "Pop"
            element.classList.add('pop');
            setTimeout(() => element.classList.remove('pop'), 400);

            // Cambia emoji dopo il tocco
            setTimeout(() => {
                element.innerHTML = items[Math.floor(Math.random() * items.length)];
            }, 200);

            // Suono (finto suono se non ci sono file audio, vibrazione se possibile)
            if (navigator.vibrate) navigator.vibrate(50);
        }

        function createWebEffect(x, y) {
            const web = document.createElement('div');
            web.className = 'web-effect';
            web.style.left = (x - 50) + 'px';
            web.style.top = (y - 50) + 'px';
            
            // Aggiungi un piccolo testo "BANG!" o "THWIP!"
            const txt = document.createElement('div');
            txt.style.position = 'absolute';
            txt.style.color = 'white';
            txt.style.fontWeight = 'bold';
            txt.innerText = 'POW!';
            web.appendChild(txt);

            container.appendChild(web);
            setTimeout(() => web.remove(), 500);
        }

        function animateFloating(el) {
            let posX = parseFloat(el.style.left);
            let posY = parseFloat(el.style.top);
            let speedX = (Math.random() - 0.5) * 2;
            let speedY = (Math.random() - 0.5) * 2;

            function move() {
                posX += speedX;
                posY += speedY;

                // Rimbalzo bordi
                if (posX < 0 || posX > window.innerWidth - 80) speedX *= -1;
                if (posY < 50 || posY > window.innerHeight - 80) speedY *= -1;

                el.style.left = posX + 'px';
                el.style.top = posY + 'px';
                requestAnimationFrame(move);
            }
            move();
        }

        // Se tocca lo sfondo vuoto, spara comunque una ragnatela
        container.addEventListener('mousedown', (e) => {
            if(e.target === container) createWebEffect(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
