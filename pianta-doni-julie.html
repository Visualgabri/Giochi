<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sfida per Julie!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff6f61;
            --gold: #ffcf33;
            --bg: #fdf6e3;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--bg);
            text-align: center;
            padding: 20px;
            color: #444;
        }

        .challenge-box {
            background: white;
            padding: 20px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 { color: var(--primary); text-transform: uppercase; }

        .stars-container {
            font-size: 3rem;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .gift-icon {
            filter: grayscale(1);
            opacity: 0.3;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .gift-icon.active {
            filter: grayscale(0);
            opacity: 1;
            transform: scale(1.2);
        }

        .story-text {
            font-size: 1.8rem;
            line-height: 1.6;
            margin: 30px 0;
            padding: 20px;
            border: 3px solid #eee;
            border-radius: 15px;
            text-transform: uppercase;
        }

        .word {
            display: inline-block;
            cursor: pointer;
            margin: 0 4px;
        }
        .word:hover { color: var(--primary); }

        .btn-finish {
            background: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(76,175,80,0.4);
            transition: transform 0.2s;
        }

        .btn-finish:active { transform: scale(0.9); }

        #victory-msg {
            display: none;
            font-size: 2rem;
            color: #e91e63;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="challenge-box">
        <h1>üèÜ SFIDA PER JULIE üèÜ</h1>
        <p>Leggi la storia 5 volte per vincere i doni!</p>

        <div class="stars-container" id="stars">
            <span class="gift-icon">üéÅ</span>
            <span class="gift-icon">üéÅ</span>
            <span class="gift-icon">üéÅ</span>
            <span class="gift-icon">üéÅ</span>
            <span class="gift-icon">üéÅ</span>
        </div>

        <div class="story-text" id="story">
            </div>

        <button class="btn-finish" onclick="completeReading()">HO FINITO DI LEGGERE! ‚úÖ</button>
        
        <div id="victory-msg">üåü BRAVISSIMA JULIE! SEI UNA CAMPIONESSA! üåü</div>
    </div>

    <script>
        const text = "LA MIA PIANTA √à MOLTO ALTA, MA NON √à UN PINO O UN MELO. SU DI LEI SPUNTANO TANTI DONI... PATTINI, ALTALENE, DONDOLI! E LA TUA PIANTA?";
        let count = 0;
        const synth = window.speechSynthesis;

        // Inizializza il testo cliccabile
        const storyDiv = document.getElementById('story');
        text.split(' ').forEach(w => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = w + ' ';
            span.onclick = () => {
                const u = new SpeechSynthesisUtterance(w.replace(/[^a-zA-Z]/g, ""));
                u.lang = 'it-IT';
                synth.speak(u);
            };
            storyDiv.appendChild(span);
        });

        function completeReading() {
            if (count < 5) {
                const gifts = document.querySelectorAll('.gift-icon');
                gifts[count].classList.add('active');
                
                // Audio di successo per il passo singolo
                const bell = new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3'); 
                // Nota: se l'audio esterno non carica, non blocca il resto
                
                count++;

                if (count === 5) {
                    showVictory();
                } else {
                    alert("Ottimo! Ti mancano " + (5 - count) + " letture!");
                }
            }
        }

        function showVictory() {
            document.getElementById('victory-msg').style.display = 'block';
            document.querySelector('.btn-finish').style.display = 'none';
            
            // Pioggia di coriandoli
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
              return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();

              if (timeLeft <= 0) {
                return clearInterval(interval);
              }

              var particleCount = 50 * (timeLeft / duration);
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
