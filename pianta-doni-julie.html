<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie - Reading Challenge</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #059669;
            --bg: #f8fafc;
            --text: #1e293b;
            --card-bg: #ffffff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 40px 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            text-transform: uppercase;
            margin-bottom: 24px;
            color: var(--text);
        }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #e2e8f0;
            transition: all 0.4s ease;
        }

        .dot.active {
            background: var(--primary);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.3);
        }

        .story-box {
            font-size: 1.5rem;
            line-height: 1.5;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 32px;
            text-align: left;
            padding: 20px;
            border-left: 4px solid var(--primary);
            background: #f1f5f9;
            border-radius: 0 8px 8px 0;
        }

        .word {
            display: inline-block;
            cursor: pointer;
            margin-right: 4px;
            transition: color 0.2s;
        }

        .word:active {
            color: var(--primary);
        }

        button {
            width: 100%;
            background: var(--text);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:active {
            transform: scale(0.98);
            background: #000;
        }

        #victory-message {
            display: none;
            margin-top: 24px;
            font-weight: 700;
            color: var(--success);
            font-size: 1.1rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hint {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Challenge: La pianta dei doni</h1>
        <p class="hint">Tocca le parole per ascoltare, leggi tutto 5 volte!</p>

        <div class="progress-dots" id="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="story-box" id="story">
            </div>

        <button id="mainBtn" onclick="nextStep()">HO LETTO TUTTO</button>
        <div id="victory-message">üèÜ BRAVISSIMA JULIE! SFIDA COMPLETATA!</div>
    </div>

    <script>
        const storyText = "LA MIA PIANTA √à MOLTO ALTA, MA NON √à UN PINO O UN MELO. SU DI LEI SPUNTANO TANTI DONI... PATTINI, ALTALENE, DONDOLI! E LA TUA PIANTA?";
        let currentLevel = 0;
        const synth = window.speechSynthesis;

        // Inizializzazione testo
        const storyContainer = document.getElementById('story');
        storyText.split(' ').forEach(w => {
            const span = document.createElement('span');
            span.className = 'word';
            span.textContent = w + ' ';
            span.onclick = () => {
                const u = new SpeechSynthesisUtterance(w.replace(/[^a-zA-Z]/g, ""));
                u.lang = 'it-IT';
                u.rate = 0.9;
                synth.cancel();
                synth.speak(u);
            };
            storyContainer.appendChild(span);
        });

        function nextStep() {
            if (currentLevel < 5) {
                const dots = document.querySelectorAll('.dot');
                dots[currentLevel].classList.add('active');
                currentLevel++;

                if (currentLevel === 5) {
                    finishChallenge();
                }
            }
        }

        function finishChallenge() {
            document.getElementById('mainBtn').style.display = 'none';
            document.getElementById('victory-message').style.display = 'block';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#2563eb', '#059669', '#f59e0b']
            });
        }
    </script>
</body>
</html>
