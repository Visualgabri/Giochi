<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Babbo Natale Pazzo per Chris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
            /* Necessario per l'effetto tremolio dello schermo */
            transition: transform 0.1s;
        }

        /* NUOVO: Classe per far tremare tutto lo schermo */
        body.shake-screen {
            animation: bodyShake 0.3s ease-in-out;
        }
        @keyframes bodyShake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 3px); }
            50% { transform: translate(5px, -3px); }
            75% { transform: translate(-3px, 1px); }
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000;
            font-size: 1.8rem;
            margin-bottom: 10px;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }

        .main-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #santa-container {
            font-size: 160px;
            cursor: pointer;
            user-select: none;
            z-index: 20;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.4));
            transform-origin: bottom center; 
        }

        /* Animazione Salto (Molla) */
        .jumping {
            animation: cartoonJump 0.6s ease-out;
        }
        @keyframes cartoonJump {
            0% { transform: scale(1, 1); }
            20% { transform: scale(1.3, 0.7) translateY(20px); } 
            40% { transform: scale(0.8, 1.4) translateY(-60px); } 
            60% { transform: scale(1.1, 0.9) translateY(-10px); } 
            80% { transform: scale(0.95, 1.05) translateY(0px); } 
            100% { transform: scale(1, 1) translateY(0); }
        }

        /* NUOVO: Animazione Trottola */
        .spinning {
            animation: crazySpin 0.8s cubic-bezier(.6,-0.28,.74,.05);
             transform-origin: center center; 
        }
        @keyframes crazySpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(720deg) scale(1.2); } /* Due giri completi e si ingrandisce */
            100% { transform: rotate(1080deg) scale(1); } /* Terzo giro e torna normale */
        }


        /* Stile per i regali che esplodono */
        .particle {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
            z-index: 15;
            opacity: 1;
            transform: translate(0, 0) rotate(0deg);
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.8s ease-out;
        }
        .particle.explode {
            opacity: 0;
            transform: translate(var(--tx), var(--ty)) rotate(var(--rot));
        }

        /* Neve */
        .snowflake { color: #fff; font-size: 1em; position: fixed; top: -10%; z-index: 1; opacity: 0.7; animation: snowflakes-fall linear infinite, snowflakes-shake ease-in-out infinite; pointer-events: none; }
        @keyframes snowflakes-fall { 0% { top: -10%; } 100% { top: 100%; } }
        @keyframes snowflakes-shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(60px); } }
        .s1 { left: 10%; animation-duration: 8s, 3s; animation-delay: 0s, 0s; }
        .s2 { left: 30%; animation-duration: 6s, 2s; animation-delay: 1s, 1s; font-size: 1.5em;}
        .s3 { left: 50%; animation-duration: 10s, 4s; animation-delay: 2s, 0.5s; }
        .s4 { left: 70%; animation-duration: 7s, 2.5s; animation-delay: 0.5s, 1s; font-size: 1.2em;}
        .s5 { left: 90%; animation-duration: 9s, 3.5s; animation-delay: 1.5s, 2s; }

        .instruction {
            margin-top: 20px; color: white; font-size: 1.2rem; z-index: 10; animation: pulse 2s infinite; pointer-events: none;
        }
        @keyframes pulse { 0%, 100% { opacity: 1;} 50% { opacity: 0.6; }}

    </style>
</head>
<body>

    <div class="snowflake s1">‚ùÖ</div><div class="snowflake s2">‚ùÜ</div><div class="snowflake s3">‚ùÖ</div><div class="snowflake s4">‚ùÜ</div><div class="snowflake s5">‚ùÖ</div>

    <h1>Vai Chris! <br>Tocca Babbo Natale!</h1>
    
    <div class="main-container">
        <div id="santa-container">üéÖ</div>
    </div>

    <div class="instruction">üëá Tocca qui! üëá</div>

    <script>
        const santa = document.getElementById('santa-container');
        const mainContainer = document.querySelector('.main-container');
        const bodyElement = document.body;

        // --- 1. Gestione Suoni (Le tue frasi corrette!) ---
        let soundIndex = 0;
        const sounds = [
            { text: "Oh! Oh! Ohooo! Buon Natale!", pitch: 0.5, rate: 0.8 }, 
            { text: "Hahaha! Che solletico Chris!", pitch: 1.6, rate: 1.1 },   
			{ text: "Sei un puzzone!!", pitch: 0.4, rate: 0.8 }, 
            { text: "Ho tanti regali per te!", pitch: 0.7, rate: 0.9 }, 
            { text: "Oh! Oh! Ohooo! Buon Natale carciofino!", pitch: 0.5, rate: 0.8 }, 
            { text: "Crissotti!!! Buon Natale!", pitch: 0.5, rate: 0.8 }, 
            { text: "Questo bambino √® un po' birichino!!", pitch: 0.7, rate: 0.9 }, 
            { text: "Quest'anno da regalo ti porto una macchinina!! Gialla grande cos√¨ e che fa brum brum!!", pitch: 0.5, rate: 0.9 } 
        ];

        function playFunnySound() {
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            const soundData = sounds[soundIndex];
            const msg = new SpeechSynthesisUtterance(soundData.text);
            msg.lang = 'it-IT';
            msg.pitch = soundData.pitch;
            msg.rate = soundData.rate;
            window.speechSynthesis.speak(msg);
            soundIndex = (soundIndex + 1) % sounds.length;
        }

        // --- 2. Gestione Esplosione Regali ---
        const emojis = ['üéÅ', 'üéÑ', 'üç™', 'üß∏', '‚≠ê', 'üöó']; // Ho aggiunto la macchinina!
        function explodeGifts() {
            for (let i = 0; i < 10; i++) { createParticle(); } // Aumentato a 10 particelle
        }
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            mainContainer.appendChild(particle);
            const destX = (Math.random() - 0.5) * 450; 
            const destY = (Math.random() - 0.5) * 450 - 60;
            const rot = (Math.random() - 0.5) * 500;
            particle.style.setProperty('--tx', `${destX}px`);
            particle.style.setProperty('--ty', `${destY}px`);
            particle.style.setProperty('--rot', `${rot}deg`);
            void particle.offsetWidth; 
            particle.classList.add('explode');
            setTimeout(() => { particle.remove(); }, 800);
        }

        // --- Funzione Principale con Logica Casuale ---
        function makeItFun() {
            // Reset animazioni precedenti
            santa.classList.remove('jumping', 'spinning');
            bodyElement.classList.remove('shake-screen');
            void santa.offsetWidth; // Trigger reflow

            // Tira un dado (numero tra 0 e 1)
            const diceRoll = Math.random();

            if (diceRoll > 0.75) {
                // 25% di possibilit√†: TROTTOLA PAZZA
                santa.classList.add('spinning');
            } else {
                // 75% di possibilit√†: SALTO + TREMITO SCHERMO
                santa.classList.add('jumping');
                // Aggiungi il tremito allo schermo
                bodyElement.classList.add('shake-screen');
                // Rimuovi il tremito dopo 300ms
                setTimeout(() => {
                    bodyElement.classList.remove('shake-screen');
                }, 300);
            }

            playFunnySound();
            explodeGifts();
        }

        santa.addEventListener('touchstart', (e) => { e.preventDefault(); makeItFun(); });
        santa.addEventListener('mousedown', makeItFun);

    </script>
</body>
</html>
