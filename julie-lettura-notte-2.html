<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Lettura di Julie - Niente Sonno!</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-start: #87CEEB; /* Giorno */
            --bg-end: #1a1a2e;   /* Notte */
            --highlight: #e67e22;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(to bottom, var(--bg-start), #e0f7fa);
            transition: background 1.5s ease; /* Transizione pi√π lenta */
            overflow-x: hidden;
            user-select: none;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
            border: 5px solid #fff;
            position: relative;
            overflow: hidden; /* Per contenere le animazioni */
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: #d35400;
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        /* Area per le animazioni di progresso */
        #animation-stage {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .matteo-status { transition: all 0.5s; display: inline-block; }

        .story-box {
            font-size: 1.9rem;
            line-height: 1.7;
            color: #2c3e50;
            text-align: left;
            padding: 25px;
            background: #fff3e0;
            border-radius: 15px;
            border: 3px dashed #ffb74d;
            margin: 20px 0;
            white-space: pre-line;
            position: relative;
            z-index: 2;
        }

        /* --- STILE PAROLE INTERATTIVE --- */
        .interactive-word {
            display: inline-block;
            position: relative;
            transition: transform 0.2s, color 0.2s;
            cursor: default;
        }
        
        .interactive-word:hover {
            transform: scale(1.3);
            color: var(--highlight);
            z-index: 10; /* Porta in primo piano */
        }

        /* L'emoji nascosta che appare sopra la parola */
        .floating-emoji {
            position: absolute;
            bottom: 100%; /* Appare sopra */
            left: 50%;
            transform: translateX(-50%) scale(0); /* Nascosta e piccola */
            font-size: 3rem;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Effetto rimbalzo */
            pointer-events: none;
        }

        .interactive-word:hover .floating-emoji {
            transform: translateX(-50%) scale(1) translateY(-10px);
            opacity: 1;
        }
        /* -------------------------------- */


        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 2;
        }

        .stars-container {
            display: flex;
            gap: 15px;
            font-size: 3.5rem;
            color: #bdc3c7;
            margin: 10px 0;
        }

        .star {
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
        }

        .star:hover {
            transform: scale(1.2) rotate(10deg);
            color: #dcdde1; 
        }

        .star.active {
            color: #f1c40f;
            animation: pop 0.6s ease;
            text-shadow: 0 0 15px #f39c12;
        }

        button#readBtn {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            padding: 15px 40px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 0 #27ae60;
            transition: transform 0.1s;
        }

        button#readBtn:active { transform: translateY(6px); box-shadow: none; }
        button#readBtn:disabled { background-color: #95a5a6; box-shadow: none; cursor: not-allowed; transform: translateY(6px); }

        .progress-text-container {
            font-size: 1.3rem;
            color: #7f8c8d;
            font-weight: bold;
            min-height: 1.5em;
        }

        /* --- ANIMAZIONI DI PROGRESSO --- */
        @keyframes pop { 0% { transform: scale(1); } 50% { transform: scale(1.6); } 100% { transform: scale(1); } }
        
        @keyframes jump { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-30px) rotate(5deg); } }
        .anim-jump { animation: jump 0.8s ease infinite; }

        @keyframes roar { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        .anim-roar { animation: roar 1s ease infinite; }

        @keyframes floatUp { 0% { opacity: 0; transform: translateY(20px); } 50% { opacity: 1; } 100% { opacity: 0; transform: translateY(-40px); } }
        .temp-float { position: absolute; animation: floatUp 2s ease-out forwards; }

        /* Progressioni Sfondo */
        body.step-1 { background: linear-gradient(to bottom, #5D9CEC, #b3e5fc); }
        body.step-2 { background: linear-gradient(to bottom, #4A89DC, #81d4fa); }
        body.step-3 { background: linear-gradient(to bottom, #3b60a0, #4fc3f7); }
        body.step-4 { background: linear-gradient(to bottom, #2c3e50, #2980b9); }
        body.step-5 { background: linear-gradient(to bottom, #1a1a2e, #16213e); }
        body.step-5 .container { box-shadow: 0 0 40px #f1c40f; border-color: #f1c40f; }
        body.step-5 .story-box { background: #fffbea; border-color: #f1c40f; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üåô NIENTE SONNO ü¶Å</h1>
        
        <div id="animation-stage">
             <div class="matteo-status" id="matteoIcon">üõèÔ∏èüèÉ</div>
        </div>
        
        <div class="story-box">
            <div class="story-text" id="textDisplay"></div>
        </div>

        <div class="controls">
            <div class="progress-text-container" id="msgContainer">
                 Leggi la storia, poi tocca una stella!
            </div>
            
            <div class="stars-container">
                <div class="star" onclick="registerRead()" id="s1">‚òÖ</div>
                <div class="star" onclick="registerRead()" id="s2">‚òÖ</div>
                <div class="star" onclick="registerRead()" id="s3">‚òÖ</div>
                <div class="star" onclick="registerRead()" id="s4">‚òÖ</div>
                <div class="star" onclick="registerRead()" id="s5">‚òÖ</div>
            </div>

            <button id="readBtn" onclick="registerRead()">HO LETTO!</button>
        </div>
    </div>

    <script>
        const text = `√à NOTTE. MATTEO √à A LETTO, MA... NIENTE SONNO!
SI SENTE UN LEONE.
LA MAMMA TENTA UNA NINNA NANNA,
MA MATTEO SALTA SUL LETTO.
SOLO LA LUNA E LE STELLE
PISOLANO NELLA NOTTE.`;

        // Mappa delle parole chiave e le loro emoji associate
        const keywords = {
            "NOTTE": "üåå",
            "LETTO": "üõèÔ∏è",
            "SONNO": "üò¥",
            "LEONE": "ü¶Å",
            "MAMMA": "üë©‚Äçüë¶",
            "NINNA": "üéµ",
            "NANNA": "üí§",
            "SALTA": "ü§∏",
            "LUNA": "üåõ",
            "STELLE": "‚ú®",
            "PISOLANO": "üòå"
        };

        // Funzione avanzata per "avvolgere" il testo e aggiungere le emoji nascoste
        function wrapText(textContent) {
            return textContent.split('\n').map(line => {
                return line.split(' ').map(word => {
                    // Puliamo la parola dalla punteggiatura per il controllo
                    const cleanWord = word.replace(/[.,!‚Ä¶]/g, '').toUpperCase();
                    let emojiHtml = '';
                    
                    // Se la parola √® nella nostra lista magica, aggiungiamo l'emoji nascosta
                    if (keywords[cleanWord]) {
                        emojiHtml = `<span class="floating-emoji">${keywords[cleanWord]}</span>`;
                    }
                    
                    // Restituiamo la parola avvolta nello span interattivo
                    return `<span class="interactive-word">${word}${emojiHtml}</span>`;
                }).join(' ');
            }).join('<br>');
        }

        // Applicazione del testo interattivo alla storia
        const textDisplay = document.getElementById('textDisplay');
        textDisplay.innerHTML = wrapText(text);

        // Applicazione del testo interattivo alle istruzioni iniziali
        const msgContainer = document.getElementById('msgContainer');
        msgContainer.innerHTML = wrapText("Leggi la storia, poi tocca una stella!");

        let count = 0;
        const total = 5;
        const messages = [
            "Brava Julie! Ancora 4 volte!",
            "Ottimo! Il leone si sta calmando...",
            "Wow! Sento una ninna nanna...",
            "Quasi fatto! Shhh, piano piano...",
            "ULTIMA VOLTA! Leggi con voce da sonno!"
        ];

        const matteoIcon = document.getElementById('matteoIcon');
        const animStage = document.getElementById('animation-stage');

        // Setup Audio (identico a prima)
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(600, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
            } else if (type === 'win') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                osc.frequency.setValueAtTime(600, audioCtx.currentTime + 0.2);
                osc.frequency.setValueAtTime(1000, audioCtx.currentTime + 0.4);
                gain.gain.value = 0.3;
                gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 1);
                osc.start(); osc.stop(audioCtx.currentTime + 1);
            }
        }

        // Funzione per aggiungere elementi temporanei animati
        function addTemporaryAnim(emoji, animClass) {
            const el = document.createElement('div');
            el.innerText = emoji;
            el.className = `temp-float ${animClass || ''}`;
            // Posizione casuale vicino al centro
            el.style.left = (50 + (Math.random() * 20 - 10)) + '%';
            animStage.appendChild(el);
            setTimeout(() => el.remove(), 2000); // Rimuovi dopo l'animazione
        }


        function registerRead() {
            if (count >= total) return;

            count++;
            
            document.getElementById(`s${count}`).classList.add('active');
            document.body.classList.remove(`step-${count-1}`);
            document.body.classList.add(`step-${count}`);
            playSound('success');

            // --- GESTIONE ANIMAZIONI DI PROGRESSO ---
            matteoIcon.className = "matteo-status"; // Reset animazioni base

            switch(count) {
                case 1:
                    // Matteo salta
                    matteoIcon.classList.add('anim-jump');
                    msgContainer.innerHTML = wrapText(messages[0]);
                    break;
                case 2:
                    // Appare il leone
                    matteoIcon.innerText = "ü¶Å";
                    matteoIcon.classList.add('anim-roar');
                    msgContainer.innerHTML = wrapText(messages[1]);
                    break;
                case 3:
                    // Ninna nanna (note musicali fluttuanti)
                    matteoIcon.innerText = "ü•±üß∏";
                    addTemporaryAnim("üéµ"); addTemporaryAnim("üé∂");
                    msgContainer.innerHTML = wrapText(messages[2]);
                    break;
                case 4:
                    // Si prepara a dormire
                    matteoIcon.innerText = "üõèÔ∏èüí§";
                    msgContainer.innerHTML = wrapText(messages[3]);
                    break;
                case 5:
                    // VITTORIA FINALE
                    finishGame();
                    break;
            }
        }

        function finishGame() {
            msgContainer.innerHTML = wrapText("FANTASTICO! MATTEO DORME! üò¥üí§");
            msgContainer.style.color = "#27ae60";
            
            matteoIcon.innerText = "üò¥üåô‚ú®";
            
            const btn = document.getElementById('readBtn');
            btn.innerText = "BRAVISSIMA JULIE!";
            btn.disabled = true;
            
            playSound('win');
            fireConfetti();
            
            let end = Date.now() + 3000;
            let frame = () => {
                confetti({ particleCount: 5, spread: 60, origin: { y: 0.6 }, colors: ['#f1c40f', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            };
            frame();
        }

        function fireConfetti() {
            if(typeof confetti === "function") {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            }
        }
    </script>
</body>
</html>
