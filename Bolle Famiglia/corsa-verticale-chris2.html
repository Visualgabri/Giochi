<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Gran Premio Chris üèéÔ∏è</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #3b8d4e; /* Erba scura */
            height: 100vh; width: 100vw;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
            user-select: none;
            display: flex; justify-content: center;
        }

        /* STRADA ASFALTATA */
        #road {
            position: relative;
            width: 85%;
            max-width: 600px;
            height: 100%;
            background-color: #333; /* Asfalto scuro */
            overflow: hidden;
            border-left: 15px solid #c0392b; /* Cordoli rossi/bianchi */
            border-right: 15px solid #c0392b;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }
        /* Effetto cordoli bianchi/rossi */
        #road::before, #road::after {
            content: ''; position: absolute; top: 0; bottom: 0; width: 15px;
            background-image: linear-gradient(to bottom, white 50%, transparent 50%);
            background-size: 100% 100px;
            animation: scrollKerbs 0.5s linear infinite; /* Animazione base, verr√† sovrascritta da JS */
        }
        #road::before { left: -15px; }
        #road::after { right: -15px; }

        /* Linee centrali */
        .road-stripes {
            position: absolute; left: 50%; top: -200px;
            transform: translateX(-50%); width: 12px; height: 200%;
            background: repeating-linear-gradient(to bottom, #fff 0, #fff 80px, transparent 80px, transparent 160px);
            will-change: transform;
        }

        /* --- LA NUOVA MACCHINA (CSS PURE) --- */
        #hero-car {
            position: absolute; bottom: 30px; left: 50%;
            transform: translateX(-50%);
            width: 70px; height: 120px;
            z-index: 50;
            transition: transform 0.1s;
        }
        /* Carrozzeria */
        .car-body {
            width: 100%; height: 100%;
            background: #FFD700; /* Giallo Taxi */
            border-radius: 15px 15px 10px 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.6);
            position: relative;
            border-right: 4px solid #ccac00; /* Ombra 3D */
        }
        /* Parabrezza */
        .car-window {
            position: absolute; top: 25%; left: 10%; width: 80%; height: 15%;
            background: #333; border-radius: 5px;
            background: linear-gradient(135deg, #333 0%, #111 100%);
        }
        /* Striscia da corsa */
        .car-stripe {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 15px; height: 100%; background: rgba(0,0,0,0.8);
        }
        /* Spoiler */
        .car-spoiler {
            position: absolute; bottom: -5px; left: 5px; width: 60px; height: 10px;
            background: #ccac00; border-radius: 5px;
        }
        /* Ruote (sporgono fuori) */
        .wheel {
            position: absolute; width: 8px; height: 20px; background: #111; border-radius: 3px;
        }
        .w-fl { top: 15%; left: -6px; } .w-fr { top: 15%; right: -6px; }
        .w-rl { bottom: 15%; left: -6px; } .w-rr { bottom: 15%; right: -6px; }

        /* EFFETTI VISIVI */
        .turbo-fire {
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 40px; background: orange; border-radius: 50%;
            filter: blur(5px); opacity: 0; transition: opacity 0.1s;
        }
        #hero-car.turbo-mode .turbo-fire { opacity: 1; animation: flame 0.1s infinite alternate; }
        @keyframes flame { from { height: 40px; background: orange; } to { height: 60px; background: red; } }

        /* TRAGUARDO (Bandiera a scacchi reale) */
        #finish-tape {
            position: absolute; top: -200px; left: 0; width: 100%; height: 80px;
            background-image: 
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
                linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-color: #fff;
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            border-bottom: 5px solid yellow;
            z-index: 45;
            display: flex; justify-content: center; align-items: center;
            color: white; font-weight: bold; font-size: 30px; text-shadow: 2px 2px 0 #000;
        }

        /* OGGETTI FAMIGLIA */
        .family-item {
            position: absolute; left: 50%; transform: translateX(-50%);
            width: 100px; height: 100px;
            border-radius: 50%; border: 6px solid white;
            background-size: cover; background-position: center; background-color: white;
            z-index: 40; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .family-item.reward { border-color: #FFD700; box-shadow: 0 0 30px #FFD700; }
        .family-item.obstacle { border-color: #ff4757; }

        /* INTERFACCIA */
        #speedometer {
            position: absolute; top: 10px; right: 10px;
            font-size: 2rem; color: #FFD700; font-weight: bold;
            text-shadow: 2px 2px 0 #000; z-index: 100;
        }
        #tap-zone {
            position: absolute; bottom: 0; width: 100%; height: 30%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            z-index: 90; display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 50px; color: white; font-weight: bold; font-size: 1.5rem;
            pointer-events: none; animation: pulseText 1s infinite;
        }
        @keyframes pulseText { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        /* OVERLAY */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 200;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        #start-btn {
            background: #FFD700; color: black; border: none; padding: 25px 60px;
            font-size: 2rem; border-radius: 60px; margin-top: 30px;
            font-weight: 900; box-shadow: 0 0 30px #FFD700; animation: pulseBtn 1s infinite;
            text-transform: uppercase;
        }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .particle { position: absolute; pointer-events: none; z-index: 150; font-size: 40px;}

    </style>
</head>
<body>

    <div id="overlay">
        <h1 style="font-size: 3rem; margin: 0; color: #FFD700;">üèéÔ∏è SUPER CHRIS</h1>
        <h2 style="font-size: 1.5rem; color: white;">GRAN PREMIO</h2>
        <div id="trophy" style="font-size: 120px; display: none; margin: 20px;">üèÜ</div>
        <p id="win-text" style="font-size: 1.5rem; display:none;">SEI UN CAMPIONE!</p>
        <button id="start-btn">‚ñ∂Ô∏è START ‚óÄÔ∏è</button>
    </div>

    <div id="road">
        <div class="road-stripes" id="stripes"></div>
        
        <div id="finish-tape">ARRIVO</div>

        <div id="items-layer"></div>

        <div id="hero-car">
            <div class="wheel w-fl"></div>
            <div class="wheel w-fr"></div>
            <div class="wheel w-rl"></div>
            <div class="wheel w-rr"></div>
            <div class="car-body">
                <div class="car-stripe"></div>
                <div class="car-window"></div>
                <div class="car-spoiler"></div>
            </div>
            <div class="turbo-fire"></div>
        </div>
    </div>

    <div id="speedometer">0 km/h</div>
    <div id="tap-zone">üëÜ TOCCA PER CORRERE!</div>

    <script>
        // --- DATI FAMIGLIA ---
        const familyDB = [
            // BONUS (Turbo)
            { type: 'reward', file: "Gabriele.jpg", text: "Grande Pap√†! Vai!", pitch: 0.7, rate: 1.2 },
            { type: 'reward', file: "Jessica.jpg", text: "Bravo amore di Mamma!", pitch: 1.3, rate: 1.2 },
            { type: 'reward', file: "Julie.jpg", text: "Vai Chris! Vai!", pitch: 1.6, rate: 1.3 },
            { type: 'reward', file: "Christopher.jpg", text: "Sono velocissimo!", pitch: 1.0, rate: 1.2 },
            
            // OSTACOLI (Rallentano leggermente)
            { type: 'obstacle', file: "Nonna_Letizia.jpg", text: "Ciao Nonna Letizia!", pitch: 1.2, rate: 1.0 },
            { type: 'obstacle', file: "Nonno_Fiore.jpg", text: "Ciao Nonno Fiore!", pitch: 0.6, rate: 0.9 },
            { type: 'obstacle', file: "Zio_Lorenzo.jpg", text: "Forza Chris!", pitch: 0.8, rate: 1.0 },
            { type: 'obstacle', file: "Zia_Beatrice.jpg", text: "Ciao Zia Bea!", pitch: 1.3, rate: 1.1 },
            { type: 'obstacle', file: "Nonno_Ugo.jpg", text: "Brum brum!", pitch: 0.5, rate: 0.9 },
             // Aggiungi gli altri se vuoi...
        ];

        // --- VARIABILI ---
        const car = document.getElementById('hero-car');
        const stripes = document.getElementById('stripes');
        const itemsLayer = document.getElementById('items-layer');
        const finishTape = document.getElementById('finish-tape');
        const speedometer = document.getElementById('speedometer');
        const tapZone = document.getElementById('tap-zone');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const trophy = document.getElementById('trophy');
        const winText = document.getElementById('win-text');

        // Parametri Gioco
        let speed = 0;
        let maxSpeed = 80; // Molto veloce!
        let distance = 0;
        const raceLength = 8000; // Lunghezza gara
        
        let gameActive = false;
        let animationId;
        let stripeOffset = 0;
        let nextItemSpawn = 0;
        let activeItems = [];
        let finishTapeY = -200; // Posizione traguardo
        let finishSequence = false;

        // --- AUDIO ---
        function speak(text, pitch, rate) {
            if (window.speechSynthesis.speaking) window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'it-IT'; msg.pitch = pitch || 1; msg.rate = rate || 1;
            window.speechSynthesis.speak(msg);
        }

        // --- START ---
        function startGame() {
            // Reset
            speed = 0; distance = 0; stripeOffset = 0;
            activeItems = []; itemsLayer.innerHTML = '';
            finishSequence = false; finishTapeY = -200;
            finishTape.style.top = '-200px';
            nextItemSpawn = 500;
            gameActive = true;
            
            overlay.style.display = 'none';
            trophy.style.display = 'none';
            winText.style.display = 'none';
            tapZone.style.display = 'flex';
            
            speak("Pronti... Via!", 1, 1.2);
            loop();
        }

        // --- LOOP PRINCIPALE ---
        function loop() {
            if (!gameActive) return;

            // 1. FISICA VELOCIT√Ä
            if (speed > 0) speed -= 0.6; // Attrito
            if (speed < 0) speed = 0;
            
            // Aggiorna Tachimetro
            speedometer.innerText = Math.floor(speed * 2) + " km/h";

            // 2. MOVIMENTO SFONDO (Sensazione velocit√†)
            if (speed > 0) {
                stripeOffset += speed * 2; // Le strisce corrono veloci
                if (stripeOffset > 160) stripeOffset = 0;
                stripes.style.transform = `translate(-50%, ${stripeOffset}px)`;
            }

            // 3. PROGRESSO
            distance += speed;

            // 4. GESTIONE TRAGUARDO (Logica visiva reale)
            if (distance >= raceLength) {
                handleFinishLine();
            } else {
                handleItems(); // Spawna nemici solo se non siamo arrivati
            }

            animationId = requestAnimationFrame(loop);
        }

        // --- GESTIONE OGGETTI (Famiglia) ---
        function handleItems() {
            // Spawn
            if (distance > nextItemSpawn) {
                spawnItem();
                nextItemSpawn = distance + 800 + Math.random() * 600;
            }

            // Movimento Oggetti (scendono verso la macchina)
            for (let i = activeItems.length - 1; i >= 0; i--) {
                let obj = activeItems[i];
                obj.y += speed * 1.5; // Scendono veloci
                obj.el.style.top = obj.y + 'px';

                const carTop = window.innerHeight - 150; // Posizione visiva auto

                // Collisione
                if (obj.y > carTop && obj.y < carTop + 100 && !obj.hit) {
                    hitItem(obj);
                }

                // Pulizia
                if (obj.y > window.innerHeight) {
                    obj.el.remove();
                    activeItems.splice(i, 1);
                }
            }
        }

        function spawnItem() {
            const data = familyDB[Math.floor(Math.random() * familyDB.length)];
            const el = document.createElement('div');
            el.classList.add('family-item', data.type);
            el.style.backgroundImage = `url('${data.file}')`;
            el.style.top = '-150px'; // Parte fuori schermo in alto
            itemsLayer.appendChild(el);
            activeItems.push({ el: el, y: -150, data: data, hit: false });
        }

        function hitItem(obj) {
            obj.hit = true;
            obj.el.style.transform = "scale(2) rotate(360deg)";
            obj.el.style.opacity = "0";
            obj.el.style.transition = "all 0.5s";
            
            speak(obj.data.text, obj.data.pitch, obj.data.rate);

            if (obj.data.type === 'reward') {
                // TURBO: Spinta in avanti
                speed = Math.min(speed + 30, maxSpeed); // Aumenta velocit√†
                car.classList.add('turbo-mode');
                setTimeout(() => car.classList.remove('turbo-mode'), 1500);
            } else {
                // OSTACOLO: Non ferma, ma rallenta un po'
                speed = speed * 0.5; 
                car.style.transform = "translateX(-50%) rotate(360deg)"; // Testacoda
                setTimeout(() => car.style.transform = "translateX(-50%)", 500);
            }
        }

        // --- LOGICA TRAGUARDO VISIVO ---
        function handleFinishLine() {
            if (!finishSequence) {
                finishSequence = true;
                // Posiziona il nastro appena fuori schermo
                finishTapeY = -100;
            }

            // Fai scendere il traguardo
            finishTapeY += speed * 1.5;
            finishTape.style.top = finishTapeY + 'px';

            // Controlla se la macchina lo attraversa
            // La macchina √® fissa a bottom: 30px (circa Y = windowHeight - 150)
            const carY = window.innerHeight - 150;

            if (finishTapeY > carY) {
                winGame();
            }
        }

        function winGame() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            
            speak("Evviva! Chris ha vinto! Campione!", 1.2, 1.1);
            createConfetti();

            setTimeout(() => {
                overlay.style.display = 'flex';
                trophy.style.display = 'block';
                winText.style.display = 'block';
                startBtn.innerText = "ANCORA üîÑ";
            }, 2000);
        }


        // --- INPUT (TAP) ---
        function tap(e) {
            if (!gameActive) return;
            e.preventDefault();

            // Accelerazione potente
            speed += 8; 
            if (speed > maxSpeed) speed = maxSpeed;

            // Feedback visivo macchina (schiacciamento)
            car.style.transform = "translateX(-50%) scale(1.1)";
            setTimeout(() => car.style.transform = "translateX(-50%) scale(1)", 100);

            tapZone.style.opacity = '0'; // Nascondi scritta
        }

        document.addEventListener('touchstart', (e) => {
            if(e.target.id !== 'start-btn') tap(e);
        }, {passive: false});
        
        document.addEventListener('mousedown', (e) => {
             if(e.target.id !== 'start-btn') tap(e);
        });
        
        startBtn.addEventListener('click', startGame);

        // --- CORIANDOLI ---
        function createConfetti() {
            for(let i=0; i<50; i++) {
                const p = document.createElement('div');
                p.innerText = ['üéâ','üèÜ','‚≠ê'][Math.floor(Math.random()*3)];
                p.className = 'particle';
                p.style.left = Math.random()*100 + 'vw';
                p.style.top = '-10vh';
                document.body.appendChild(p);
                
                // Animazione caduta JS
                let y = -50;
                let rot = 0;
                const speed = Math.random() * 5 + 5;
                
                const fall = setInterval(() => {
                    y += speed;
                    rot += 10;
                    p.style.top = y + 'px';
                    p.style.transform = `rotate(${rot}deg)`;
                    if(y > window.innerHeight) {
                        clearInterval(fall); p.remove();
                    }
                }, 20);
            }
        }

    </script>
</body>
</html>
