<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neve Magica per Chris</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-family: 'Comic Sans MS', sans-serif;
            touch-action: none; /* Disabilita zoom e scroll */
            user-select: none;
        }

        /* Canvas della Neve */
        #snow-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        h1 {
            color: white; text-shadow: 2px 2px 0px #000; z-index: 10;
            position: absolute; top: 10%; width: 100%; text-align: center;
            pointer-events: none;
        }

        #santa-wrapper {
            position: relative; z-index: 20;
            display: flex; justify-content: center; align-items: center;
            width: 300px; height: 300px;
        }

        #santa {
            font-size: 150px; cursor: pointer;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transition: transform 0.1s; transform-origin: bottom center;
        }

        /* Animazioni Babbo Natale */
        .jump { animation: jumpAnim 0.6s ease-out; }
        @keyframes jumpAnim {
            0% { transform: scale(1,1); }
            30% { transform: scale(0.8, 1.3) translateY(-80px); }
            60% { transform: scale(1.1, 0.9) translateY(10px); }
            100% { transform: scale(1,1) translateY(0); }
        }

        .spin { animation: spinAnim 1s ease-in-out; }
        @keyframes spinAnim {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(1080deg) scale(1); }
        }

        /* Pulsante Iniziale (Obbligatorio per permessi) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        #start-btn {
            background: #ff4757; color: white; border: none; padding: 20px 50px;
            font-size: 24px; border-radius: 50px; margin-top: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); cursor: pointer;
        }

        /* Particles */
        .gift {
            position: absolute; font-size: 40px; pointer-events: none; z-index: 15;
            transition: all 0.8s ease-out; opacity: 1;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>Ciao Chris! ‚ù§Ô∏è</h1>
        <p style="margin-top: 100px;">Pap√† ha fatto una magia...</p>
        <button id="start-btn">CLICCA PER INIZIARE ‚ñ∂Ô∏è</button>
    </div>

    <canvas id="snow-canvas"></canvas>
    
    <h1>Tocca Babbo Natale!</h1>

    <div id="santa-wrapper">
        <div id="santa">üéÖ</div>
    </div>

    <script>
        // --- CONFIGURAZIONE ---
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        const santa = document.getElementById('santa');
        const overlay = document.getElementById('overlay');
        const startBtn = document.getElementById('start-btn');
        const wrapper = document.getElementById('santa-wrapper');

        // Variabili Fisiche
        let particles = [];
        let w, h;
        // Gravit√† Iniziale (Verso il basso)
        let gravX = 0;
        let gravY = 1; 

        // --- 1. SETUP NEVE ---
        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function createSnow() {
            particles = [];
            for(let i=0; i<150; i++) {
                particles.push({
                    x: Math.random() * w,
                    y: Math.random() * h,
                    vx: 0, vy: 0,
                    size: Math.random() * 5 + 3, // Fiocchi grandi per vederli bene
                    color: `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.6})`
                });
            }
        }

        function updateSnow() {
            ctx.clearRect(0,0,w,h);
            
            particles.forEach(p => {
                // Applica gravit√† dai sensori
                p.vx += gravX * 0.1; // Sensibilit√† X
                p.vy += gravY * 0.1; // Sensibilit√† Y

                // Attrito (per non farli accelerare all'infinito)
                p.vx *= 0.98;
                p.vy *= 0.98;

                p.x += p.vx;
                p.y += p.vy;

                // Rimbalzo sui bordi
                if(p.x < 0) { p.x = 0; p.vx *= -0.6; }
                if(p.x > w) { p.x = w; p.vx *= -0.6; }
                if(p.y < 0) { p.y = 0; p.vy *= -0.6; }
                if(p.y > h) { p.y = h; p.vy *= -0.6; }

                // Disegna
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });
            requestAnimationFrame(updateSnow);
        }

        // --- 2. GESTIONE SENSORI (Il cuore della magia) ---
        function handleMotion(e) {
            // acc.x e acc.y includono la gravit√† (se il telefono √® fermo verticale, y √® circa 9.8)
            const acc = e.accelerationIncludingGravity;
            if(acc) {
                // Mappatura per iOS/Android
                // Invertiamo X per farlo sembrare naturale (inclino a sx -> neve a sx)
                gravX = -(acc.x || 0) * 1.5; 
                gravY = (acc.y || 0) * 1.5;
            }
        }
 
        // --- 3. LOGICA GIOCO E SUONI ---
        let soundIdx = 0;
        const sounds = [
            { text: "Oh! Oh! Ohooo! Buon Natale!", pitch: 0.5, rate: 0.8 }, 
            { text: "Hahaha! Che solletico Chris!", pitch: 1.6, rate: 1.1 },   
            { text: "Ho tanti regali per te!", pitch: 0.7, rate: 0.9 }, 
            { text: "Oh! Oh! Ohooo! Buon Natale carciofino!", pitch: 0.5, rate: 0.8 }, 
            { text: "Crissotti!!! Buon Natale!", pitch: 0.5, rate: 0.8 }, 
            { text: "Questo bambino √® un po' birichino!!", pitch: 0.7, rate: 0.9 }, 
            { text: "Quest'anno da regalo ti porto una macchinina!! Gialla grande cos√¨ e che fa brum brum!!", pitch: 0.5, rate: 0.9 }, 
            { text: "Sei un topino dolce!", pitch: 0.3, rate: 0.8 },
            { text: "Cri, Come fa il maiale?", pitch: 0.8, rate: 0.8 },
			{ text: "Cri, Come fa il dinosauro?", pitch: 0.4, rate: 1.2 },
        ];
        const emojis = ['üéÅ', 'üéÑ', 'üç™', 'üß∏', '‚≠ê', 'üöó', 'üê∑', '‚ù§Ô∏è'];

        function playSound() {
            window.speechSynthesis.cancel();
            const s = sounds[soundIdx];
            const u = new SpeechSynthesisUtterance(s.text);
            u.lang = 'it-IT'; u.pitch = s.pitch; u.rate = s.rate;
            window.speechSynthesis.speak(u);
            soundIdx = (soundIdx + 1) % sounds.length;
        }

        function explode() {
            for(let i=0; i<12; i++) {
                const el = document.createElement('div');
                el.classList.add('gift');
                el.innerText = emojis[Math.floor(Math.random()*emojis.length)];
                wrapper.appendChild(el);
                
                // Posizione casuale esplosione
                const dx = (Math.random()-0.5)*500;
                const dy = (Math.random()-0.5)*500;
                const rot = (Math.random()-0.5)*720;
                
                // Hack per animare dopo l'inserimento
                requestAnimationFrame(() => {
                    el.style.transform = `translate(${dx}px, ${dy}px) rotate(${rot}deg)`;
                    el.style.opacity = 0;
                });
                setTimeout(() => el.remove(), 800);
            }
        }

        function interact() {
            santa.classList.remove('jump', 'spin');
            void santa.offsetWidth; // Reset
            
            if(Math.random() > 0.7) santa.classList.add('spin');
            else santa.classList.add('jump');

            playSound();
            explode();
        }

        santa.addEventListener('touchstart', (e) => { e.preventDefault(); interact(); });
        santa.addEventListener('click', interact);

        // --- 4. START E PERMESSI (Fondamentale) ---
        startBtn.addEventListener('click', () => {
            overlay.style.display = 'none';
            createSnow();
            updateSnow();

            // Richiesta permessi iOS 13+
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response == 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        } else {
                            alert("Senza permesso, la neve cadr√† solo in basso!");
                        }
                    })
                    .catch(console.error);
            } else {
                // Android e altri
                window.addEventListener('devicemotion', handleMotion);
            }
            
            // Sblocco audio
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(" "));
        });

    </script>
</body>
</html>
